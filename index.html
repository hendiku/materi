<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Learning Sync | Platform Pembelajaran Modern</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap"
        rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <style>
        :root {
            --primary: #4F46E5;
            --primary-dark: #3730A3;
            --dark: #0F172A;
            --light: #F8FAFC;
            --white: #FFFFFF;
            --text-main: #1E293B;
            --text-muted: #64748B;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            background-color: var(--white);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: radial-gradient(circle at 90% 10%, #E0E7FF 0%, transparent 40%),
                radial-gradient(circle at 10% 90%, #F0FDF4 0%, transparent 40%);
        }

        .container {
            width: 90%;
            max-width: 1200px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 4rem;
            animation: fadeIn 1s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-content {
            flex: 1;
        }

        .badge {
            display: inline-block;
            padding: 0.5rem 1.25rem;
            background: #EEF2FF;
            color: var(--primary);
            border-radius: 50px;
            font-weight: 700;
            font-size: 0.85rem;
            margin-bottom: 1.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        h1 {
            font-size: 4.5rem;
            line-height: 1.1;
            font-weight: 800;
            margin-bottom: 2rem;
            color: var(--dark);
        }

        h1 span {
            color: var(--primary);
        }

        /* Loading Dots */
        .loading-text {
            display: flex;
            align-items: center;
            gap: 12px;
            font-weight: 600;
            color: var(--text-muted);
            font-size: 1.1rem;
        }

        .dots {
            display: flex;
            gap: 6px;
        }

        .dot {
            width: 8px;
            height: 8px;
            background: var(--primary);
            border-radius: 50%;
            animation: bounce 1.4s infinite ease-in-out both;
        }

        .dot:nth-child(1) {
            animation-delay: -0.32s;
        }

        .dot:nth-child(2) {
            animation-delay: -0.16s;
        }

        @keyframes bounce {

            0%,
            80%,
            100% {
                transform: scale(0);
            }

            40% {
                transform: scale(1.0);
            }
        }

        .hero-image {
            flex: 1;
            display: flex;
            justify-content: flex-end;
        }

        .hero-image img {
            width: 100%;
            max-width: 550px;
            border-radius: 40px;
            box-shadow: 0 50px 100px -20px rgba(0, 0, 0, 0.15);
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-20px);
            }
        }

        /* Config Box (Hidden by default, shown if no URL) */
        #configContainer {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 2000;
        }

        .config-card {
            background: white;
            padding: 3rem;
            border-radius: 30px;
            box-shadow: 0 40px 80px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 450px;
            width: 90%;
        }

        .config-card h2 {
            margin-bottom: 1rem;
            color: var(--dark);
        }

        .config-card p {
            margin-bottom: 2rem;
            color: var(--text-muted);
            font-size: 0.95rem;
        }

        input {
            width: 100%;
            padding: 1.2rem;
            border: 2px solid #E2E8F0;
            border-radius: 16px;
            margin-bottom: 1.5rem;
            outline: none;
            font-size: 1rem;
            transition: border-color 0.3s;
        }

        input:focus {
            border-color: var(--primary);
        }

        .btn-save {
            width: 100%;
            padding: 1.2rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 16px;
            font-weight: 700;
            cursor: pointer;
            font-size: 1rem;
            transition: all 0.3s;
        }

        .btn-save:hover {
            background: var(--primary-dark);
            transform: translateY(-3px);
        }

        @media (max-width: 968px) {
            .container {
                flex-direction: column;
                text-align: center;
            }

            h1 {
                font-size: 3rem;
            }

            .hero-image {
                justify-content: center;
            }

            .loading-text {
                justify-content: center;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="hero-content">
            <span class="badge">Platform Masa Depan</span>
            <h1>Belajar Lebih <span>Cerdas</span> Dan Terukur</h1>

            <div class="loading-text">
                <span>Mengarahkan ke aplikasi</span>
                <div class="dots">
                    <div class="dot"></div>
                    <div class="dot"></div>
                    <div class="dot"></div>
                </div>
            </div>
        </div>
        <div class="hero-image">
            <img src="https://images.unsplash.com/photo-1516321318423-f06f85e504b3?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"
                alt="Learning Experience">
        </div>
    </div>

    <!-- Popup Konfigurasi - Hanya muncul jika URL belum diset -->
    <div id="configContainer">
        <div class="config-card">
            <i class="fas fa-link" style="font-size: 3rem; color: var(--primary); margin-bottom: 1.5rem;"></i>
            <input type="text" id="scriptUrl" placeholder="https://script.google.com/a/macros/guru.smk.belajar.id/s/AKfycbwD9w3UxQ5vxkmD7Knj-qYZKcnzs5gF7G0Do9e4-t_5DlRp_zhi0B89u37l1zu-7GQp/exec">
            <button class="btn-save" onclick="saveAndRedirect()">Menuju Halaman Utama</button>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'user_appscript_url';

        window.onload = function () {
            const savedUrl = localStorage.getItem(STORAGE_KEY);

            if (savedUrl && savedUrl.startsWith('http')) {
                // Beri waktu 2.5 detik untuk animasi sebelum redirect
                setTimeout(() => {
                    window.location.href = savedUrl;
                }, 2500);
            } else {
                // Tampilkan kotak konfigurasi jika URL kosong
                document.getElementById('configContainer').style.display = 'flex';
            }
        };

        function saveAndRedirect() {
            const url = document.getElementById('scriptUrl').value.trim();
            if (url && url.startsWith('http')) {
                localStorage.setItem(STORAGE_KEY, url);
                window.location.reload(); // Refresh untuk memicu logic redirect
            } else {
                alert('Tolong masukkan URL yang valid!');
            }
        }
    </script>
</body>

</html>
