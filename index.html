<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connecting... | E-Learning Flow</title>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4f46e5;
            --bg: #f8fafc;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Outfit', sans-serif;
        }

        body {
            background-color: var(--bg);
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
        }

        .bridge-container {
            text-align: center;
            animation: fadeIn 0.8s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: scale(0.95);
            }

            to {
                opacity: 1;
                transform: scale(1);
            }
        }

        /* Modern Pulse Loader */
        .loader-wrapper {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 0 auto 2rem;
        }

        .loader-circle {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 4px solid var(--primary);
            border-radius: 50%;
            opacity: 0.1;
            animation: pulse 2s infinite;
        }

        .loader-circle:nth-child(2) {
            animation-delay: 0.5s;
        }

        .loader-circle:nth-child(3) {
            animation-delay: 1s;
        }

        @keyframes pulse {
            0% {
                transform: scale(0.6);
                opacity: 0.8;
            }

            100% {
                transform: scale(1.4);
                opacity: 0;
            }
        }

        .main-icon {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2.5rem;
            color: var(--primary);
            animation: float 3s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translate(-50%, -55%);
            }

            50% {
                transform: translate(-50%, -45%);
            }
        }

        h1 {
            font-size: 1.5rem;
            font-weight: 600;
            color: #1e293b;
            margin-bottom: 0.5rem;
            letter-spacing: -0.02em;
        }

        p {
            color: #64748b;
            font-size: 0.95rem;
        }

        /* Config Box (Hidden by default, shown if no URL) */
        #configBox {
            margin-top: 3rem;
            padding: 2rem;
            background: white;
            border-radius: 20px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.05);
            max-width: 400px;
            display: none;
            animation: slideUp 0.5s ease-out;
        }

        @keyframes slideUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .input-group {
            margin-top: 1rem;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        input {
            padding: 0.8rem 1rem;
            border: 1px solid #e2e8f0;
            border-radius: 10px;
            outline: none;
            width: 100%;
        }

        button {
            background: var(--primary);
            color: white;
            border: none;
            padding: 0.8rem;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
        }

        .dots::after {
            content: '';
            animation: dots 1.5s infinite;
        }

        @keyframes dots {
            0% {
                content: '';
            }

            33% {
                content: '.';
            }

            66% {
                content: '..';
            }

            100% {
                content: '...';
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>

    <div class="bridge-container">
        <div class="loader-wrapper" id="loader">
            <div class="loader-circle"></div>
            <div class="loader-circle"></div>
            <div class="loader-circle"></div>
            <div class="main-icon">
                <i class="fas fa-link"></i>
            </div>
        </div>

        <h1 id="statusTitle">Menghubungkan<span class="dots"></span></h1>
        <p id="statusDesc">Sedang memproses sambungan ke Apps Script...</p>

        <!-- Muncul hanya jika URL belum diset -->
        <div id="configBox">
            <h2 style="font-size: 1.1rem; margin-bottom: 1rem;">Setup Penghubung</h2>
            <p style="font-size: 0.85rem; margin-bottom: 1.5rem;">Copi paste URL Appscript Anda di sini untuk pertama
                kali.</p>
            <div class="input-group">
                <input type="text" id="targetUrl" placeholder="https://script.google.com/macros/s/.../exec">
                <button onclick="saveAndRedirect()">Mulai Menghubungkan</button>
            </div>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'user_appscript_url';

        window.onload = function () {
            const savedUrl = localStorage.getItem(STORAGE_KEY);

            if (savedUrl && savedUrl.startsWith('http')) {
                // Ada URL, lakukan redirect setelah animasi singkat
                setTimeout(() => {
                    window.location.href = savedUrl;
                }, 2000);
            } else {
                // Tidak ada URL, tampilkan kotak konfigurasi
                document.getElementById('loader').style.display = 'none';
                document.getElementById('statusTitle').innerText = 'Konfigurasi Diperlukan';
                document.getElementById('statusDesc').innerText = 'https://script.google.com/a/macros/guru.smk.belajar.id/s/AKfycbwD9w3UxQ5vxkmD7Knj-qYZKcnzs5gF7G0Do9e4-t_5DlRp_zhi0B89u37l1zu-7GQp/exec';
                document.getElementById('configBox').style.display = 'block';
            }
        };

        function saveAndRedirect() {
            const url = document.getElementById('targetUrl').value.trim();
            if (url && url.startsWith('http')) {
                localStorage.setItem(STORAGE_KEY, url);

                // Tampilkan kembali loader
                document.getElementById('configBox').style.display = 'none';
                document.getElementById('loader').style.display = 'block';
                document.getElementById('statusTitle').innerHTML = 'Menghubungkan<span class="dots"></span>';
                document.getElementById('statusDesc').innerText = 'URL disimpan. Mengarahkan sekarang...';

                setTimeout(() => {
                    window.location.href = url;
                }, 1500);
            } else {
                alert('Silakan masukkan URL yang valid!');
            }
        }
    </script>
</body>

</html>
