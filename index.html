<!DOCTYPE html>
<html lang="id">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Learning Sync | Platform Masa Depan</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@300;400;600;800&display=swap"
        rel="stylesheet">
    <style>
        :root {
            --primary: #4F46E5;
            --dark: #0F172A;
            --light-blue: #EEF2FF;
            --gray: #64748B;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Plus Jakarta Sans', sans-serif;
        }

        body {
            background-color: #ffffff;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: radial-gradient(circle at 95% 5%, #eff6ff 0%, transparent 40%),
                radial-gradient(circle at 5% 95%, #f8fafc 0%, transparent 40%);
        }

        .container {
            width: 90%;
            max-width: 1200px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 2rem;
            animation: fadeIn 1.2s ease-out;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(15px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .hero-text {
            flex: 1.2;
        }

        .badge {
            display: inline-block;
            padding: 0.6rem 1.4rem;
            background: var(--light-blue);
            color: var(--primary);
            border-radius: 50px;
            font-weight: 800;
            font-size: 0.8rem;
            margin-bottom: 2rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            box-shadow: 0 4px 15px rgba(79, 70, 229, 0.1);
        }

        h1 {
            font-size: 5rem;
            line-height: 1.05;
            font-weight: 800;
            color: var(--dark);
            letter-spacing: -2px;
        }

        h1 span {
            color: var(--primary);
            display: block;
        }

        /* Subtle Loading Indicator */
        .redirect-status {
            margin-top: 3rem;
            display: flex;
            align-items: center;
            gap: 15px;
            color: var(--gray);
            font-weight: 500;
            font-size: 1rem;
        }

        .spinner {
            width: 20px;
            height: 20px;
            border: 2.5px solid #e2e8f0;
            border-top: 2.5px solid var(--primary);
            border-radius: 50%;
            animation: spin 0.8s linear infinite;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        .hero-image {
            flex: 1;
            display: flex;
            justify-content: flex-end;
        }

        .hero-image img {
            width: 100%;
            max-width: 600px;
            border-radius: 45px;
            box-shadow: 0 40px 100px -20px rgba(15, 23, 42, 0.15);
            animation: float 8s ease-in-out infinite;
        }

        @keyframes float {

            0%,
            100% {
                transform: translateY(0);
            }

            50% {
                transform: translateY(-30px);
            }
        }

        /* Stealth Config Modal */
        #setupOverlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.98);
            backdrop-filter: blur(12px);
            display: none;
            align-items: center;
            justify-content: center;
            z-index: 9999;
        }

        .setup-card {
            background: white;
            padding: 3.5rem;
            border-radius: 35px;
            box-shadow: 0 50px 100px rgba(0, 0, 0, 0.08);
            text-align: center;
            width: 90%;
            max-width: 500px;
            border: 1px solid #f1f5f9;
        }

        .setup-card h2 {
            font-size: 1.8rem;
            margin-bottom: 0.8rem;
            color: var(--dark);
        }

        .setup-card p {
            margin-bottom: 2.5rem;
            color: var(--gray);
            line-height: 1.6;
        }

        input {
            width: 100%;
            padding: 1.3rem;
            border: 2px solid #f1f5f9;
            border-radius: 20px;
            margin-bottom: 1.5rem;
            outline: none;
            font-size: 1rem;
            transition: all 0.3s;
            background: #f8fafc;
        }

        input:focus {
            border-color: var(--primary);
            background: white;
            box-shadow: 0 0 0 5px rgba(79, 70, 229, 0.05);
        }

        button {
            width: 100%;
            padding: 1.3rem;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: 20px;
            font-weight: 700;
            cursor: pointer;
            font-size: 1.05rem;
            transition: all 0.3s;
        }

        button:hover {
            background: #3730a3;
            transform: translateY(-3px);
            box-shadow: 0 15px 30px rgba(79, 70, 229, 0.2);
        }

        @media (max-width: 1024px) {
            .container {
                flex-direction: column;
                text-align: center;
                justify-content: center;
            }

            h1 {
                font-size: 3.5rem;
                letter-spacing: -1px;
            }

            .hero-image {
                justify-content: center;
                width: 100%;
            }

            .hero-image img {
                max-width: 500px;
            }

            .redirect-status {
                justify-content: center;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <div class="hero-text">
            <span class="badge">Platform Masa Depan</span>
            <h1>Belajar Lebih <span>Cerdas Dan Terukur</span></h1>

            <div class="redirect-status" id="redirectStatus">
                <div class="spinner"></div>
                <span>Membuka aplikasi pembelajaran...</span>
            </div>
        </div>

        <div class="hero-image">
            <img src="https://images.unsplash.com/photo-1516321318423-f06f85e504b3?ixlib=rb-1.2.1&auto=format&fit=crop&w=1350&q=80"

    </div>

</body>

</html>
